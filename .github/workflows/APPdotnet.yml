# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ./EepromProgrammerUI/EepromProgrammerUI.sln

    - name: Build
      run: dotnet build --no-restore ./EepromProgrammerUI/EepromProgrammerUI.sln

    - name: Test
      run: dotnet test --no-build --verbosity normal ./EepromProgrammerUI/EepromProgrammerUI.sln
    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ${{ github.workspace }}/publish
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-app
        path: ${{ github.workspace }}/publish
